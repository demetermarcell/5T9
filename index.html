<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->

    <!-- Title -->
    <title>5T9</title>
    <!--Favicon by fafavicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images//favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images//favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images//favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images//favicon/site.webmanifest">

    <!--Custom CSS Link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- Body -->

<body>
    <!-- Header -->
    <h1>
        <img src="assets/images/5t9Logo.png" alt="5T9 Logo">
    </h1>

    <!-- Main -->
    <div id="game-area">
        <div class="screen">
            <div class="game-screen">
                <h3>Rules:</h3>
                <p>Rules are the rules.</p>
                <h3>Controls:</h3>
                <p>
                    <span>End Game: Esc</span>
                    <span>Submit Answer: Enter</span>
                    <span>Skip Answer: Space</span>
                </p>
            </div>
            <div class="game-controls">
                <button id="launch">Launch Game</button>
            </div>
        </div>
        <div class="screen hide">
            <div class="game-screen">
                <p>This is the Game</p>
            </div>
            <div class="game-controls">
                <button id="end-game">End Game</button>
                <button id="submit">Submit</button>
                <button id="skip">Skip</button>
            </div>
        </div>
        <div class="screen hide">
            <div class="game-screen">
                <p>These are the Scores</p>
            </div>
            <div class="game-controls">
                <button id="restart">Restart Game</button>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <!-- JS script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
